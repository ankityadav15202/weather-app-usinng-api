<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="api.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">  
</head>
<body>
    <div class="container">
        <div class="card">
            <h2><i class="fa fa-map-marker"></i>&nbsp;<span id="location"></span></h2>
            <h5 id="weather"></h5>
            <h4><span id="temp"></span><sup>o</sup>C</h4>
            <img src="" id="icon"> <br> 
            <button onclick="window.location.reload()" class="refresh"> <i class="fa fa-refresh"></i></button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script>
        link = "https://api.openweathermap.org/data/2.5/weather?q=ahmedabad&appid=d8a1afe40feb3696eff79954026b0b30"

        var request = new XMLHttpRequest();
        request.open('Get',link,true);
        request.onload = function(){
            var obj = JSON.parse(this.response);
            console.log(obj);

        document.getElementById('weather').innerHTML = obj.weather[0].description
        document.getElementById('location').innerHTML = obj.name
        document.getElementById('temp').innerHTML = Math.round(obj.main.temp - 273.15)
        document.getElementById('icon').src = "https://openweathermap.org/img/w/" + obj.weather[0].icon + ".png";

        }
        if(request.status>=200 && request.status< 400){
            var temp = obj.main.temp
        }
        else{
            console.log("The city data is not avilable")
        }
        request.send()
    </script>

</body>
</html>
